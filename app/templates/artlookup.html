<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Art Gallery Explorer</h1>
        </header>
        <main>
            <section class="search-section">
                <form id="searchForm" class="search-form">
                    <input type="text" id="searchQuery" class="search-input" placeholder="Describe the art you're looking for...">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </section>
            <section id="resultsSection" class="results-section">
                <!-- Results will be inserted here -->
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='lookupart.js') }}"></script>
</body>
</html>
